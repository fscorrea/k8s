 apiVersion: apps/v1
 kind: DaemonSet
 metadata:
   name: fluentd
   namespace: kube-system
   labels:
     k8s-app: fluentd-logging
     version: v1
 spec:
   selector:
     matchLabels:
       name: fluentd
   updateStrategy:
     type: RollingUpdate
     rollingUpdate:
       maxUnavailable: 1
   template:
     metadata:
       labels:
         name: fluentd
         k8s-app: fluentd-logging
         version: v1
     spec:
       serviceAccount: fluentd
       serviceAccountName: fluentd
       tolerations:
       - key: node-role.kubernetes.io/master
         effect: NoSchedule
       containers:
       - name: fluentd
         image: testregistrocontenedores.azurecr.io/satrack-fluentd-debian-kafka-ds:0.12.7          
         env:
           - name:  FLUENT_KAFKA_BROKERS
             value: "192.9.201.110:9092,192.9.201.111:9092,172.16.33.2:9092"
           - name:  FLUENT_KAFKA_DEFAULT_TOPIC
             value: "logging.fluentd.events"
           - name: FLUENT_KAFKA_COMPRESSION_CODEC
             value: "snappy"
           - name: FLUENT_KAFKA_MAX_SEND_LIMIT_BYTES
             value: "6918095"
           - name: FLUENT_KAFKA_OUTPUT_INCLUDE_TIME
             value: "true"
         resources:
           limits:
             memory: 500Mi
           requests:
             cpu: 100m
             memory: 200Mi
         volumeMounts:
         - name: varlog
           mountPath: /var/log
         - name: varlibdockercontainers
           mountPath: /var/lib/docker/containers
           readOnly: true
       terminationGracePeriodSeconds: 30
       volumes:
       - name: varlog
         hostPath:
           path: /var/log
       - name: varlibdockercontainers
         hostPath:
           path: /var/lib/docker/containers
       imagePullSecrets:
           - name: registrosatrack
